    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CAT-O-RATER</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="SRC/index.js"></script>
  </head>
  <body>
    <!-- logo -->

    <h1>CAT-O-RATER</h1>

    <!-- image card -->
    <div class="image-container">
      <div class="image-card">
        <h2 id="card-title" class="title">Rate this cat!</h2>

        <img id="card-image" class="image" alt="Title of image goes here too" />

        <div class="image-captions">
            <ul id="image-tags" class="tags">
            </ul>
            <p class="average-rating">This cat is not yet rated</p>
        </div>

               
     
        <form id="like" class="rating">
            <!-- FIFTH HEART -->
            <input type="radio" id="heart_5" name="like" value="5" />
            <label for="heart_5" title="Five">&#10084;</label>
            <!-- FOURTH HEART -->
            <input type="radio" id="heart_4" name="like" value="4" />
            <label for="heart_4" title="Four">&#10084;</label>
            <!-- THIRD HEART -->
            <input type="radio" id="heart_3" name="like" value="3" />
            <label for="heart_3" title="Three">&#10084;</label>
            <!-- SECOND HEART -->
            <input type="radio" id="heart_2" name="like" value="2" />
            <label for="heart_2" title="Two">&#10084;</label>
            <!-- FIRST HEART -->
            <input type="radio" id="heart_1" name="like" value="1" />
            <label for="heart_1" title="One">&#10084;</label>
          </form>

        <h3 id="ratings-caption" class ="ratings">
            You have not selected a rating!
        </h3>

        <form id="comment-form" class="comment-form">
            <input
              class="comment-input"
              type="text"
              name="comment"
              id="comment"
              placeholder="What do you think about this cat?"
            />
            <button class="comment-button" type="submit">Post</button>
        </form>

        <ul id="comments-list" class="comments">
            <li>There are no comments yet! Help out by leaving one.</li>
        </ul>
        
      </div>
    </div>

    <!-- Nav -->
    <div>
        <button class="nav-button" type="submit" id="previous-button"> Previous cat!</button>
        <button class="nav-button" type="submit" id="next-button">Next cat!</button>
    </div>
  </body>
</html>
